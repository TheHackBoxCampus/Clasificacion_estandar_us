<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exercise | JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="js/main.js" defer></script>
  </head>
  <body data-bs-theme="dark">
    <div class="btn-f">
      <button type="button" class="btn btn-primary m-5 px-5" id="liveToastBtn">
       Dale click!
      </button>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <p class="me-2">ðŸ”¦</p>
          <strong class="me-auto">Bootstrap</strong>
          <small>1 min ago</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Revisa la consola para ver el resultado!</div>
      </div>
    </div>
    <div class="section d-flex flex-column text-center align-items-center gap-4">
        <span class="fs-1">Esta es la tabla con los posibles resultados</span>
        <img src="img/Informacion.png" style="width: 60%;">
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/message.js"></script>
  </body>
</html>
